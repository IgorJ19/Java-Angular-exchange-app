<div class="backdrop" *ngIf="isOpen" (click)="closeModal()" id = "modal" ></div>
<div class="modal-wrapper" *ngIf="isOpen" >
  <span class="close-btn" (click)="closeModal()">x</span>

  <h4>Put new name here:</h4>

  <input required [minlength]="4" [maxlength]="20" placeholder= {{name}} class="form-control mb-2" id = "input" [(ngModel)]="newName" #newNameInput = "ngModel">
  <div *ngIf="!newName && (newNameInput.dirty || newNameInput.touched)" class="text-danger">
    Name can't be empty
  </div>
  <div *ngIf="newName && newNameInput.invalid && newNameInput.touched" class="text-danger">
    Name must be between 4 to 20 characters
  </div>
  

  <div class="d-flex justify-content-end" id = "buttons">
      <button class="btn btn-warning btn-sm mx-2" (click) = "editRequest()" [disabled]="!newName" >Change</button>
      <button class="btn btn-info btn-sm " (click)="closeModal()">Cancel</button>
  </div>
</div>
