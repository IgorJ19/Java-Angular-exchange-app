<section class="mt-4" id = "all-items">
 <mat-form-field id = "filter">
    <mat-label>Filtrowanie:</mat-label>
    <input #input (keyup)="applyFilter($event)" matInput placeholder="Wpisz frazę">
  </mat-form-field> 

  <div class="mat-elevation-z8">
    <table [dataSource]="dataSource" mat-table matSort>

      <!-- <ng-container matColumnDef="lp">
        <th *matHeaderCellDef mat-header-cell> Name </th>
        <td *matCellDef="let request of requests; index as i" mat-cell> {{ i + 1 }} </td>
      </ng-container> -->

      <ng-container matColumnDef="Nazwa">
        <!-- mat-sort-header służy do mozłiwości sortowania za pomocą liczb lub alfabetycznie -->
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Nazwa </th>
        <td *matCellDef="let row" mat-cell> {{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="Waluta">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Waluta </th>
        <td *matCellDef="let row " mat-cell> {{row.currency}}</td>
      </ng-container>

      <ng-container matColumnDef="Data">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Data</th>
        <td *matCellDef="let row " mat-cell> {{row.requestDate | date: 'short'}} </td>
      </ng-container>

      <ng-container matColumnDef="Wartosc">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Wartość </th>
        <td *matCellDef="let row" mat-cell> {{row.wartosc}} </td>
     
      </ng-container>

    


      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let request; columns: displayedColumns;" mat-row></tr> 

      <!-- Row shown when there is no matching data. -->
      <tr *matNoDataRow class="mat-row">
        <td class="mat-cell" colspan="4">Brak danych pasujących do wskazanego filtra "{{input.value}}"</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Wybierz stronę"></mat-paginator>
  </div>
</section>
