<body>
    <div class = "mx-5" id = "form">

    <div class=" mb-3">
            <label class="form-label">Get Currency Value</label>
            <input required [maxlength]="3" [(ngModel)]="currency" [ngModel]="currency | uppercase" placeholder="Currency Code" class="form-control" #currencyInput = "ngModel">
            <div *ngIf="currencyInput.invalid && (currencyInput.dirty || currencyInput.touched)" class="text-danger">
                Currency can't be empty
            </div>
    </div>

    <div class="mb-3">

        <input required [(ngModel)]="name" placeholder="Name" class="form-control" #nameInput="ngModel" id = "input">
            <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="text-danger">
                Name can't be empty
            </div>
        <button class = "mt-3 btn btn-success" (click)="getCurrencyValue()" [disabled]="!nameInput.dirty || !currencyInput.dirty || nameInput.invalid || currencyInput.invalid">Get Value</button>

    </div> 

    <div class="mb-3">  
        <div *ngIf="value !== null">Value: {{ value }}</div>
        <div *ngIf="error">{{ error }}</div>
    </div>

    </div>
